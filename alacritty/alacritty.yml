env:
  TERM: xterm-256color

font:
  size: 13.0
  normal:
    # family: VictorMono NF
    family: Iosevka NF Medium
    # family: MesloLGS NF
    # family: JetBrains Mono Medium
    # family: Liga SFMono Nerd Font
    # family: Consolas NF
  offset:
    y: 4
    x: 0

window:
  decorations: buttonless
  padding:
    x: 4
    y: 4 

# key_bindings:
#     - { key: Key3, mods: Alt, chars: '#' }

colors:
  # Default colors
  primary:
    foreground: '0xDEDDF0'
    background: '0x1E1D2D'

  # Cursor colors
  cursor:
    text: '0x2c323c'

  # Selection colors
  selection:
    text: CellForeground
    background: '0x3e4452'

  # Normal colors
  bright:
    black: '0x8b949e'
    red: '0xF08FA9'
    green: '0xACE5AB'
    yellow: '0xF0DEAA'
    blue: '0x98BBF5'
    magenta: '0xF2CDCD'
    cyan: '0x89DCEB'
    white: '0x5c6370'
